<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Check if email already exists
        async function checkDuplicate(event) {
            event.preventDefault(); // stop form submission
            const form = event.target;
            const emailInput = document.getElementById('email').value;

            try {
                const response = await fetch(`/check-email?email=${encodeURIComponent(emailInput)}`);
                const result = await response.json();

                if (result.exists) {
                    alert("This email is already registered! Please use another.");
                    return false;
                } else {
                    form.submit(); // continue submitting
                }
            } catch (error) {
                console.error("Error checking email:", error);
                form.submit(); // fallback
            }

            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Flash messages from Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li style="color: {{ 'red' if category=='danger' else 'green' }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" onsubmit="checkDuplicate(event)">
            Name: <input type="text" name="name" required><br>
            Email: <input type="email" id="email" name="email" required><br>
            Password: <input type="password" id="password" name="password" required><br>
            <div>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">Register</button>
        </form>

        Already have an account? <a href="/login">Login</a>
    </div>

    <script>
        // Show/hide password toggle
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
