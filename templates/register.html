<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function checkDuplicate(event) {
            event.preventDefault(); // stop form submit
            const form = event.target;
            const emailInput = document.getElementById('email').value;

            try {
                let response = await fetch(`/check-email?email=${encodeURIComponent(emailInput)}`);
                let result = await response.json();

                if (result.exists) {
                    alert("This email is already registered! Please use another.");
                    return false;
                } else {
                    form.submit(); // continue submitting
                }
            } catch (error) {
                console.error("Error checking email:", error);
                form.submit(); // fallback
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Show flash messages from Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li style="color: {{ 'red' if category=='danger' else 'green' }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" onsubmit="checkDuplicate(event)">
            Name: <input type="text" name="name" required><br>
            Email: <input type="email" id="email" name="email" required><br>
            Password: <input type="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        Already have an account? <a href="/login">Login</a>
    </div>
</body>
</html>
